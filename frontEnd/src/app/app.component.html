<div class="container">
  <div class="row">
    <div class="col-3 my-5 bg-dark " id="toolBar">
      <!-- header -->
      <div form-group class="row">
        <label for="firstname" class="text-white p-2 fs-3 mt-3 text-center">
          <i class="fa fa-bars"></i> operations </label>
      </div>
      <!-- arrows part -->
      <div class="row m-3 g-0">
        <a>
          <form class="form-signin" (ngSubmit)="connectionState(logInForm)" #logInForm="ngForm">
            <input type="text" id="from" name="from" class="form-control" placeholder="arrow start point" required
              ngModel>
            <label class="sr-only"></label>
            <input type="text" id="to" name="to" class="form-control mt-3" placeholder="arrow end point" required
              ngModel>
            <input class="btn btn-lg btn-info btn-block my-3" type="submit" style="width:100%">
          </form>
        </a>
      </div>
      <div class="row m-3 g-0">
        <a>
          <label class="sr-only text-white"> Number of products </label>
          <input type="number" id="num" name="num" class="form-control" placeholder="number of products" ngModel>
        </a>
      </div>
      <hr class="text-white">
      <div class="row m-5 g-0">
        <button type="button" class="btn btn-info "
          style="font-size:600%; width: 90%; border-radius: 50%; padding-left: 16%; padding-top: 5%;"
          (click)="simulate()">
          <i class="fa fa-play d-inline "></i>
        </button>
      </div>
      <hr class="text-white">
      <div class="row m-3 g-0">
        <a (click)="machineState()">
          <button class="btn btn-info" style="width:100%">machine</button>
        </a>
      </div>
      <div class="row m-3 g-0">
        <a (click)="queueState()">
          <button class="btn btn-info" style="width:100%">Queue</button>
        </a>
      </div>
      <div class="row m-3 g-0">
        <a (click)="replay()">
          <button class="btn btn-info" style="width:100%">replay</button>
        </a>
      </div>
      <div class="row m-3 g-0">
        <a (click)="clear()">
          <button class="btn btn-info" style="width:100%">Clear</button>
        </a>
      </div>
    </div>
    <div class="col-9 my-5">
      <div id="konva-holder" style="height: 810px; width: 1200px;"></div>
    </div>
  </div>
</div>
